<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Authentification</title>
    </head>
    <body>
        <h1>Authentification</h1>
        <p>Les informations obligatoires sont précédées par *.</p>
        <fieldset>
            <legend>Formulaire de connexion</legend>
        <ul>
            <li>
                <form method="get">
                    <span>Adresse mail*</span>
                    <input type="email">
            </li>
            <li>
                <form method="get">
                    <span>Mot de passe*</span>
                    <input type="password">
            </li>
            <button type="submit">Se connecter</button>
        </ul>
        
        </form>
        </fieldset>
        
    </body>
</html>
